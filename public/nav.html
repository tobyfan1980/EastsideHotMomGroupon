
<div class="container" ng-controller="MenuCtrl">
  <div>
    <h3><span class="label label-warning">Welcome</span><span class="label label-primary" ng-if="currentUser!=null">{{currentUser.name}}</span><h3>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EHMG</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav" ng-repeat="menu in menus">
          <li ng-if="menu.type==='link'"><a href="{{menu.link}}">{{menu.title}}</a></li>
          <li class="dropdown" ng-if="menu.type==='dropdown'">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.title}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-repeat="submenu in menu.menus">
                <a href="{{submenu.link}}">{{submenu.title}}</a>
              </li>

            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
</div>
