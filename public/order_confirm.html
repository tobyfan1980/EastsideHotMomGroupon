<header ng-include="'nav.html'"></header>
<div><h3><span class="label label-primary">Thanks for your order. Order id: {{order._id}}</span></h3></div>
<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-4 col-xs-12">
    <div class="thumbnail">
      <img src="{{deal.pic_link}}" alt="{{deal.title}}">
      <div class="caption">
        <h3>{{deal.title}}</h3>
        <p>Unit Price: <span class="label label-success">${{deal.price/100}}</span></p>
        <p>Order Quantity: {{order.quantity}}</p>
        <p>Expense: ${{deal.price/100 * order.quantity}}</p>
      </div>
    </div>
  </div>
</div>
