<header ng-include="'nav.html'"></header>
<form name = "dealForm" role="form" ng-submit="create_deal()">
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="title"><title>Page Title</title> <font color="grey">(required)</font></label>
      <input type="text" class="form-control" id="title" placeholder="Title" ng-model="deal_info.title">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="description">Description <font color="grey">(required)</font></label>
      <textarea class="form-control" rows='4' id="desc" placeholder="Deal Description" ng-model="deal_info.description">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="category">Category</label>
        <select class="form-control" ng-model="deal_info.category" required>
            <option value="Fruit">Fruit</option>
            <option value="Dry Food">Dry Food</option>
            <option value="Seafood">Seafood</option>
            <option value="Other">Other</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="price">Price($)<font color="grey">(required)</font></label>
      <input type="number" class="form-control" min="0" step="0.01" id="price" ng-model="deal_info.price">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="total_quantity"><font color="grey">Total Quantity(required)</font></label>
      <input type="number" class="form-control" id="total" min="1" step="1" ng-model="deal_info.total_quantity">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="duration">Duration(days)</label>
      <input type="number" class="form-control" id="duration" min="1" step="1"  ng-model="deal_info.duration">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="max_per_user">Max per user</label>
      <input type="text" class="form-control" id="max_per_user" ng-model="deal_info.max_per_user">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="pic_link">Picture link</label>
      <input type="text" class="form-control" id="pic_link" ng-model="deal_info.pic_link">
    </div>
  </div>

  <button type="submit" class="btn btn-default">Create</button>

</form>

<p><span style="color:red">{{error_msg}}</span></p>
<p><font color='blue'>{{msg}}</font></p>
