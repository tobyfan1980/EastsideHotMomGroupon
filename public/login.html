<header ng-include="'nav.html'"></header>
<form name = "loginForm" ng-submit="login(credentials)">
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="email"><span class="label label-info">Email</span></label>
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="credentials.email" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="password"><span class="label label-info">Password</span></label>
      <input type="password" class="form-control" id="password" ng-model="credentials.password" required>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Login</button>

</form>

<p><span style="color:red">{{error_msg}}</span></p>
